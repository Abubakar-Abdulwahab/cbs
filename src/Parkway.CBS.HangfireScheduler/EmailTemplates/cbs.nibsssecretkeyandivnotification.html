<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Ubuntu);

        body {
            padding: unset;
            margin: unset;
            font-family: 'Ubuntu', sans-serif;
            color: #7F7F7F;
        }

        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div style="width:100%">
        <div style="background-color:#35316A; text-align:center;padding:10px">
            <img src="{BaseUrl}/Themes/CBSTheme/Styles/images/cbs-logo.svg" alt="cbs-Logo"
                 style="height:auto; max-width:80px;" />
            <h5 style="color:white">INTEGRATION CREDENTIALS</h5>
        </div>
        <div style="background-color:#DCE2F6;min-height:100vh;height:auto;width:100%;padding-bottom:20px">
            <div style="background-color:#ffffff;border:1px solid #DCE2F6; height:auto; width:94%; margin: 0 auto;text-align:center; padding-top:30px; padding-bottom: 30px; padding-left: 5px;padding-right: 5px">
                <p style="font-size:24px;color:#444444;font-weight:bold">Hello NIBSS,</p>
                <p>Find below the integration credentials for {BillerName};</p>
                <p style="font-size: 20px;letter-spacing: 0px;margin-bottom: 25px;color: #2F4CB0;">IV: {IV}</p>
                <p style="font-size: 20px;letter-spacing: 0px;margin-bottom: 25px;color: #2F4CB0;">SECRET KEY: {SecretKey}</p>
                <p style="font-size: 14px;">Thank You</p>
                <p>Regards.</p>
                <p style="color: #282460; font-weight: bold;">CBS Team.</p>

                <hr style="background-color: #DCE2F6; max-width: 500px; border-color:#ffffff;margin-top: 55px" />
                <div style="text-align:center;margin-bottom:40px">
                    <img src="{BaseUrl}/Themes/CBSTheme/Styles/images/cbs-logo.svg"
                         alt="cbs-Logo" style="height:auto; max-width:40px;margin-right: 20px" />
                </div>

                <p style="font-weight: bold">Need help?</p>
                <p>Please send any feedback to <a style="color:#282460;text-decoration: none" href="mailto:info@cbs.ng"> info@cbs.ng</a></p>
                <p>09633327</p>
                <div style="text-align:center;max-width:140px;margin: 10px auto">
                    <a href="https://twitter.com/@ParkwayNG/"><img src="{BaseUrl}/Themes/CBSTheme/Styles/images/Twitter.svg" alt="Twitter-Acct" style="height: auto;width: 20px;padding: 5px" /></a>
                    <a href="https://www.facebook.com/parkwayprojects/"><img src="{BaseUrl}/Themes/CBSTheme/Styles/images/Facebook.svg" alt="Fb-Acct" style="height: auto;width: 20px;padding: 5px" /></a>
                    <a href="https://www.instagram.com/parkway.ng/"><img src="{BaseUrl}/Themes/CBSTheme/Styles/images/Instagram.svg" alt="IG-Acct" style="height: auto;width: 20px;padding: 5px" /></a>
                </div>
                <small>&copy; {Date}. CBS. All Rights Reserved</small>
            </div>
        </div>
    </div>
</body>

</html>
